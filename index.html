<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel = "stylesheet" href="style.css">
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container">
      <div>
        <h2>Build a card!</h2>
        <form>
          <span class="input-group-text" id="basic-addon1">Choose a picture</span>
          <div id = "imgButtonsDiv" class = "col-lg-12"></div>
            <div class="input-group mb-3">
              <span class="input-group-text">Choose you card's title</span>
              <input id = "cardTitle" type="text" class="form-control" placeholder="Card Title" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class = "input-group">
              <span class="input-group-text">Enter Some text for your card</span>
              <textarea id = "textarea" class="form-control" aria-label="With textarea" placeholder="Enter Text Here"></textarea>
            </div>
            <!-- <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">What do you want your button to say?</span>
              <input type="text" class="form-control" placeholder="Choose the text for your button" aria-label="Username" aria-describedby="basic-addon1">
            </div> -->
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Choose your button color</label>
            <select class="form-select" id="buttonChoice">
              <option value="btn btn-primary">Blue</option>
              <option value="btn btn-secondary">Grey</option>
              <option value="btn btn-success">Green</option>
              <option value="btn btn-danger">Red</option>
              <option value="btn btn-warning">Yellow</option>
              <option value="btn btn-info">Light Blue</option>
              <option value="btn btn-dark">Black</option>
            </select>
          </div>
          <button type="submit" id = "formSubmit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id = "wave" class = "row"> 
     </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
