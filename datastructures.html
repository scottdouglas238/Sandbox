<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    ​
    <title>New York Times Search</title>
</head>


<body>
    <div class="jumbotron" id="heading">
        <h1 class="display-4">New York Times</h1>

    </div>
    <form id="search-form">
        <div>
            <h1>Search Parameters</h1>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Search Term</label>
            <input type="text" class="form-control" id="searchTerm" placeholder="">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Number of Records to Review</label>
            <input type="text" class="form-control" id="numberOfRecords" placeholder="">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Start Year (Optional)</label>
            <input type="text" class="form-control" id="startYear" placeholder="">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">End Year (Optional)</label>
            <input type="text" class="form-control" id="endYear" placeholder="">
        </div>
        <button type="submit" class="btn btn-search">Search</button>
        <button type="clear" class="btn btn-clear">Clear</button>
        ​<div id = "results"></div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
